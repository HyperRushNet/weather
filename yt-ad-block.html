<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube → YewTu Embed</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    input {
        width: 90%;
        max-width: 500px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    button:hover {
        background: #cc0000;
    }
    #result {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
        text-align: center;
        word-break: break-all;
    }
    #embedContainer {
        margin-top: 15px;
        width: 100%;
        max-width: 560px;
        text-align: center;
    }
    iframe {
        width: 100%;
        height: 315px;
        border: none;
        border-radius: 6px;
    }
    @media(max-width: 400px) {
        input {
            font-size: 14px;
            padding: 8px;
        }
        button {
            font-size: 14px;
            padding: 8px 16px;
        }
        iframe {
            height: 200px;
        }
    }
</style>
</head>
<body>
<h2>YouTube URL → Ad-Free Embed</h2>
<input type="text" id="ytUrl" placeholder="Paste your YouTube URL here">
<button onclick="generateEmbed()">Generate Ad-Free Link</button>
<p id="result"></p>
<div id="embedContainer"></div>

<script>
function generateEmbed() {
    const url = document.getElementById('ytUrl').value.trim();
    const result = document.getElementById('result');
    const embedContainer = document.getElementById('embedContainer');
    embedContainer.innerHTML = '';

    if (!url) {
        result.textContent = "No URL entered.";
        return;
    }

    if (!/^(https?:\/\/)?(www\.|m\.)?(youtube\.com|youtu\.be)\//.test(url)) {
        result.textContent = "This is not a valid YouTube URL.";
        return;
    }

    let videoID = null;

    try {
        const urlObj = new URL(url);
        const hostname = urlObj.hostname.toLowerCase();

        // youtu.be short links
        if (hostname.includes('youtu.be')) {
            videoID = urlObj.pathname.slice(1);
        }
        // youtube.com links (including m.youtube.com)
        else if (hostname.includes('youtube.com')) {
            videoID = urlObj.searchParams.get('v');
            if (!videoID) {
                const pathParts = urlObj.pathname.split('/');
                // /embed/ID or /v/ID
                const possible = pathParts.filter(p => p && p !== 'embed' && p !== 'v');
                if (possible.length > 0) videoID = possible[possible.length - 1];
            }
        }
    } catch(e) {
        result.textContent = "Invalid URL.";
        return;
    }

    if (videoID) {
        result.textContent = "Video ID: " + videoID;
        // Embed iframe directly
        const iframe = document.createElement('iframe');
        iframe.src = `https://yewtu.be/embed/${videoID}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        embedContainer.appendChild(iframe);
    } else {
        result.textContent = "No video ID found in the URL.";
    }
}
</script>
</body>
</html>
